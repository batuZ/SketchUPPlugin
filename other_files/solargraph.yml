# 要允许solargraph正确解析require路径，请将路径添加到其中一个SketchUp安装的Tools目录中。
# 您还希望添加具有扩展源的位置的路径。 (在这个例子中，它将位于相对于.solargraph.yml的`src`目录中)
require_paths:
- "C:/Program Files/SketchUp/SketchUp 2018/Tools"
- src

# 这将加载SketchUp API的存根。
require:
- sketchup-api-stubs/autoload/sketchup.rb

# 排除不需要解析的文件。 避免噪音并提高性能。
exclude:
- /build/**/*
- /ThirdParty/**/*